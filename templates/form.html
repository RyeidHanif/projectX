<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past Paper Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">ðŸ“š Past Paper Finder</h1>
    <div class="card p-4 shadow rounded-4">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <select class="form-select" name="subject" required>
                    <option value="">Select Subject</option>
                    <option value="math">Math</option>
                    <option value="cs">Computer Science</option>
                    <option value="chem">Chemistry</option>
                    <option value="phy">Physics</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Paper Type</label>
                <select class="form-select" name="ans" required>
                    <option value="">Select Type</option>
                    <option value="qp">Question Paper (QP)</option>
                    <option value="ms">Mark Scheme (MS)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Session</label>
                <select class="form-select" name="session" required>
                    <option value="">Select Session</option>
                    <option value="mj">May/June (mj)</option>
                    <option value="on">October/November (on)</option>
                    <option value="fm">February/March (fm)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="text" class="form-control" name="year" placeholder="e.g., 23" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Paper Code</label>
                <input type="text" class="form-control" name="paper" placeholder="e.g., 33, 12" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">ðŸ”Ž Open Paper</button>
        </form>
    </div>
</div>

</body>
</html>
